<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - geometry - catmull spline editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		}

</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - geometry - catmull spline editor
	</div>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { TransformControls } from 'three/addons/controls/TransformControls.js';

		let container;
		let camera, scene, renderer;
		const splineHelperObjects = [];
		let splinePointsLength = 4;
		const positions = [];
		const point = new THREE.Vector3();

		const raycaster = new THREE.Raycaster();
		const pointer = new THREE.Vector2();
		const onUpPosition = new THREE.Vector2();
		const onDownPosition = new THREE.Vector2();

		const geometry = new THREE.BoxGeometry(20, 20, 20);
		let transformControl;

		const ARC_SEGMENTS = 2000;

		const splines = {};

		const ip = {
			"uniform": false, "tension": 0.5, "centripetal": false, "chordal": true,
			"xfn": "s(t*193)*500*s(t*3.1415)",
			"yfn": "c(t*193)*100",
			"zfn": "c(t*193)*900*s(t*3.1415)"
		};
		const width = 1500;
		const height = 1000;
		init();

		function GridGeometry(width = 1, height = 1, wSeg = 1, hSeg = 1, tx = 0, ty = 0, lExt = [0, 0]) {
			let seg = new THREE.Vector2(width / wSeg, height / hSeg);
			let hlfSeg = seg.clone().multiplyScalar(0.5);

			let pts = [];

			for (let y = 0; y <= hSeg; y++) {
				pts.push(
					new THREE.Vector2(tx, y * seg.y + ty),
					new THREE.Vector2(width + tx + (hlfSeg.x * lExt[0]), y * seg.y + ty)
				)
			}

			for (let x = 0; x <= wSeg; x++) {
				pts.push(
					new THREE.Vector2(x * seg.x + tx, ty),
					new THREE.Vector2(x * seg.x + tx, height + ty + (hlfSeg.y * lExt[1]))
				)
			}
			return new THREE.BufferGeometry().setFromPoints(pts);
		}

		function init() {
			container = document.getElementById('container');
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xf0f0f0);

			//camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera = new THREE.OrthographicCamera(width / - 2, width / 2, height / 2, height / - 2, -10000, 10000);
			camera.position.set(0, 0, 1000);
			scene.add(camera);
			scene.add(new THREE.AmbientLight(0xf0f0f0, 3));
			const light = new THREE.SpotLight(0xffffff, 4.5);
			light.position.set(0, 15000, 0);
			light.angle = Math.PI * 0.2;
			light.decay = 0;
			light.castShadow = true;
			light.shadow.camera.near = 1000;
			light.shadow.camera.far = 20000;
			light.shadow.bias = - 0.000222;
			light.shadow.mapSize.width = 1024;
			light.shadow.mapSize.height = 1024;
			scene.add(light);

			const planeGeometry = new THREE.PlaneGeometry(width * 2, height * 2);
			planeGeometry.rotateX(- Math.PI / 2);
			const planeMaterial = new THREE.ShadowMaterial({ color: 0x000000, opacity: 0.2 });

			const plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.position.y = - 200;
			plane.receiveShadow = true;
			scene.add(plane);

			// const helper = new THREE.GridHelper(width * 2, 20);
			// helper.position.y = - 199;
			// helper.material.opacity = 0.25;
			// helper.material.transparent = true;
			// scene.add(helper);
			const g2 = GridGeometry(width * 2, height * 2, 15, 10, -width, -height, [1, 1]);
			g2.rotateX(Math.PI * 0.5);
			//g2.translateX(-width)
			//g2.translateY(-height)
			let m2 = new THREE.LineBasicMaterial({ color: "gray" });
			let grid2 = new THREE.LineSegments(g2, m2);
			scene.add(grid2);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			const gui = new GUI();

			gui.add(ip, 'uniform').onChange(render);
			gui.add(ip, 'tension', 0, 1).step(0.01).onChange(function (value) {

				splines.uniform.tension = value;
				updateSplineOutline();
				render();

			});
			gui.add(ip, 'centripetal').onChange(render);
			gui.add(ip, 'chordal').onChange(render);
			gui.add(ip, 'addPoint');
			gui.add(ip, 'removePoint');
			gui.add(ip, 'exportSpline');
			gui.add(ip, 'exportGcode');
			gui.add(ip, 'xfn').onChange(render);
			gui.add(ip, 'yfn').onChange(render);
			gui.add(ip, 'zfn').onChange(render);
			gui.open();

			// Controls
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.damping = 0.2;
			controls.addEventListener('change', render);

			transformControl = new TransformControls(camera, renderer.domElement);
			transformControl.addEventListener('change', render);
			transformControl.addEventListener('dragging-changed', function (event) {

				controls.enabled = !event.value;

			});
			scene.add(transformControl);

			transformControl.addEventListener('objectChange', function () {

				updateSplineOutline();

			});

			document.addEventListener('pointerdown', onPointerDown);
			document.addEventListener('pointerup', onPointerUp);
			document.addEventListener('pointermove', onPointerMove);
			window.addEventListener('resize', onWindowResize);

			/*******
			 * Curves
			 *********/

			for (let i = 0; i < splinePointsLength; i++) {

				addSplineObject(positions[i]);

			}

			positions.length = 0;

			for (let i = 0; i < splinePointsLength; i++) {

				positions.push(splineHelperObjects[i].position);

			}

			const geometry = new THREE.BufferGeometry();
			geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(ARC_SEGMENTS * 3), 3));

			let curve = new THREE.CatmullRomCurve3(positions);
			curve.curveType = 'catmullrom';
			curve.mesh = new THREE.Line(geometry.clone(), new THREE.LineBasicMaterial({
				color: 0xff0000,
				opacity: 0.35
			}));
			curve.mesh.castShadow = true;
			splines.uniform = curve;

			curve = new THREE.CatmullRomCurve3(positions);
			curve.curveType = 'centripetal';
			curve.mesh = new THREE.Line(geometry.clone(), new THREE.LineBasicMaterial({
				color: 0x00ff00,
				opacity: 0.35
			}));
			curve.mesh.castShadow = true;
			splines.centripetal = curve;

			curve = new THREE.CatmullRomCurve3(positions);
			curve.curveType = 'chordal';
			curve.mesh = new THREE.Line(geometry.clone(), new THREE.LineBasicMaterial({
				color: 0x0000ff,
				opacity: 0.35
			}));
			curve.mesh.castShadow = true;
			splines.chordal = curve;

			for (const k in splines) {

				const spline = splines[k];
				scene.add(spline.mesh);

			}
			// 		[new THREE.Vector3(-871.0246846379905, 598.5967448780741, -901.5082182666416),
			// new THREE.Vector3(-315.0118663436993, 147.7095566975188, 68.53269599893201),
			// new THREE.Vector3(676.0174174098237, -3.552568569510669, -425.38774577690276),
			// new THREE.Vector3(375.26328656336466, 453.0451720749953, 253.88152061504607),
			// new THREE.Vector3(-855.6602011581937, 404.2834861067285, 639.0907688993439),
			// new THREE.Vector3(-687.3577638995763, 25.425378846327334, 300.9651326699863),
			// new THREE.Vector3(710.4478660508158, 121.86437300449234, 468.74385591971406),
			// new THREE.Vector3(721.3657331554466, 511.37962478745226, 840.5024381127196)]

			// [new THREE.Vector3(-896.391023479346, 573.289566007808, -613.3898666889511),
			// new THREE.Vector3(-53.56300074753207, 171.49711742836848, -14.495472686253045),
			// new THREE.Vector3(177.46535603019066, -22.767704440140648, -59.11284885680068),
			// new THREE.Vector3(33.25623000308098, -20.109578594246443, 359.9701051305256),
			// new THREE.Vector3(398.85381743635367, 52.248297224273244, 249.0438050973464),
			// new THREE.Vector3(679.7562883763367, 843.5553727126705, 670.637714086363)]

			// [new THREE.Vector3(-896.391023479346, 573.289566007808, -897.999189727983),
			// new THREE.Vector3(-53.56300074753207, 171.49711742836848, -14.495472686253045),
			// new THREE.Vector3(177.46535603019066, -22.767704440140648, -59.11284885680068),
			// new THREE.Vector3(12.25266692194647, 459.4538036985774, 351.4481679454684),
			// new THREE.Vector3(912.2464808932779, 154.6829791948904, 297.09382730861284),
			// new THREE.Vector3(469.1177411745867, -137.20592040845372, -509.67496826816546),
			// new THREE.Vector3(27.087455936653832, -23.309177208174873, -879.3564844110548),
			// new THREE.Vector3(-391.7583272094863, -158.192154460209, -110.21677501738102),
			// new THREE.Vector3(331.36992281326445, 391.0508274280934, 518.6470110341133),
			// new THREE.Vector3(-288.2549135301134, -122.96266170468584, 908.5409826916089),
			// new THREE.Vector3(-278.3661958435289, 189.79284301992357, 468.05915317849536),
			// new THREE.Vector3(-890.7544153498714, -100.04074801752031, 302.7396025897863),
			// new THREE.Vector3(-244.73476602307434, 124.56748965013426, -241.19597142496642),
			// new THREE.Vector3(114.80176475568987, -36.69634066339083, -218.69738991578055),
			// new THREE.Vector3(902.937441609792, 585.0904493002654, -900.4336994345074)]
			load([new THREE.Vector3(111.56546721968732, -62.32342595664549, 34.922424933634595), new THREE.Vector3(1092.3799488006964, -87.0096731561909, 8.819781492451398), new THREE.Vector3(-996.8014175956177, -72.92769313897082, -2.437635047010332), new THREE.Vector3(122.76717114459231, -84.03747572321888, 38.81146345514961)]);

			render();

		}

		function addSplineObject(position) {

			const material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
			const object = new THREE.Mesh(geometry, material);

			if (position) {

				object.position.copy(position);

			} else {

				object.position.x = Math.random() * width - (width / 2);
				object.position.y = Math.random() * 600;
				object.position.z = Math.random() * height - (height / 2);

			}

			object.castShadow = true;
			object.receiveShadow = true;
			scene.add(object);
			splineHelperObjects.push(object);
			return object;

		}

		function addPoint() {

			splinePointsLength++;

			positions.push(addSplineObject().position);

			updateSplineOutline();

			render();

		}

		function removePoint() {

			if (splinePointsLength <= 4) {

				return;

			}

			const point = splineHelperObjects.pop();
			splinePointsLength--;
			positions.pop();

			if (transformControl.object === point) transformControl.detach();
			scene.remove(point);

			updateSplineOutline();

			render();

		}

		function updateSplineOutline() {
			const s = Math.sin
			const c = Math.cos
			for (const k in splines) {

				const spline = splines[k];

				const splineMesh = spline.mesh;
				const position = splineMesh.geometry.attributes.position;
				for (let i = 0; i < ARC_SEGMENTS; i++) {

					const t = i / ARC_SEGMENTS;
					spline.getPoint(t, point);
					position.setXYZ(i, point.x + eval(ip.xfn), point.y + eval(ip.yfn), point.z + eval(ip.zfn));
				}
				position.needsUpdate = true;
			}

		}

		function toStringSpline() {
			const strplace = [];
			for (let i = 0; i < splinePointsLength; i++) {
				const p = splineHelperObjects[i].position;
				strplace.push(`new THREE.Vector3(${p.x}, ${p.y}, ${p.z})`);
			}
			// console.log(strplace.join(',\n'));
			return '[' + (strplace.join(', ')) + ']';

		}

		function exportSpline() {
			const data = toStringSpline()

			// 2. Create a Blob
			const blob = new Blob([data], { type: 'text/javascript' });

			// 3. Create a URL
			const url = URL.createObjectURL(blob);

			// 4. Create a Download Link
			const a = document.createElement('a');
			a.href = url;
			a.download = 'spline3d.js'; // Specify the name of the file

			// 5. Trigger the Download
			document.body.appendChild(a);
			a.click();

			// Cleanup
			document.body.removeChild(a);
			URL.revokeObjectURL(url); // Free up memory

		}

		function inMachineCoords(p) {
			const x = Math.max(0, Math.min(158, (p.x + width) / 20.0));
			const y = Math.max(0, Math.min(102, (p.z + 1000.0) / 20.0));
			const z = Math.max(0, Math.min(5, (p.y + height) / -160 + 10.0));
			return [x, y, z];
		}

		function exportGcode() {
			const gCodeLines = [
				`; ${JSON.stringify(ip)}`,
				`; ${toStringSpline()}`,
				'G21', 'G90', // millimeter and absolute coords
				';; Begin dip-tap',
				';G0 Z0 F100 ; Move up',
				';G0 X10 Y10 F200 ; Move to X10 Y10',
				';G01 Z4 F400 ; dip',
				';G01 Z2',
				';G01 Z4',
				';G01 Z2',
				';G01 X15',
				';G01 X10',
				';G01 X15',
				';G0 Z0',
				';; End dip-tap ',
				'; Begin stroke',
			];

			const spline = splines['chordal'];
			const s = Math.sin
			const c = Math.cos
			const splineMesh = spline.mesh;
			const prev = new THREE.Vector3();
			spline.getPoint(0.0, prev);
			const [x0, y0, z0] = inMachineCoords(prev);
			gCodeLines.push(`G0 X${x0.toFixed(4)} Y${y0.toFixed(4)}`);
			gCodeLines.push(`G0 Z${z0.toFixed(4)}`);
			for (let i = 1; i < ARC_SEGMENTS; i++) {
				const t = i / ARC_SEGMENTS;
				spline.getPoint(t, point);
				point.x += eval(ip.xfn)
				point.y += eval(ip.yfn)
				point.z += eval(ip.zfn)
				const [x, y, z] = inMachineCoords(point);
				// TODO wouldn't be better to do this rate calc in MachineCoords
				const feedRateMmPerMinute = Math.max(prev.distanceTo(point) * 2, 100);

				gCodeLines.push(`G1 X${x.toFixed(3)} Y${y.toFixed(3)} Z${z.toFixed(3)} F${feedRateMmPerMinute.toFixed(0)}`);
			}
			gCodeLines.push('G0 Z0')
			gCodeLines.push('G0 X0 Y0', '; End stroke ')

			// 1. Create the data
			const data = gCodeLines.join('\n');

			// 2. Create a Blob
			const blob = new Blob([data], { type: 'text/plain' });

			// 3. Create a URL
			const url = URL.createObjectURL(blob);

			// 4. Create a Download Link
			const a = document.createElement('a');
			a.href = url;
			a.download = 'spline3d.gcode'; // Specify the name of the file

			// 5. Trigger the Download
			document.body.appendChild(a);
			a.click();

			// Cleanup
			document.body.removeChild(a);
			URL.revokeObjectURL(url); // Free up memory
		}

		function load(new_positions) {

			while (new_positions.length > positions.length) {

				addPoint();

			}

			while (new_positions.length < positions.length) {

				removePoint();

			}

			for (let i = 0; i < positions.length; i++) {

				positions[i].copy(new_positions[i]);

			}

			updateSplineOutline();

		}

		function render() {

			splines.uniform.mesh.visible = ip.uniform;
			splines.centripetal.mesh.visible = ip.centripetal;
			splines.chordal.mesh.visible = ip.chordal;
			renderer.render(scene, camera);

		}

		function onPointerDown(event) {

			onDownPosition.x = event.clientX;
			onDownPosition.y = event.clientY;

		}

		function onPointerUp(event) {

			onUpPosition.x = event.clientX;
			onUpPosition.y = event.clientY;

			if (onDownPosition.distanceTo(onUpPosition) === 0) {

				transformControl.detach();
				render();

			}

		}

		function onPointerMove(event) {

			pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
			pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

			raycaster.setFromCamera(pointer, camera);

			const intersects = raycaster.intersectObjects(splineHelperObjects, false);

			if (intersects.length > 0) {

				const object = intersects[0].object;

				if (object !== transformControl.object) {

					transformControl.attach(object);

				}

			}

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

	</script>
